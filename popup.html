<!DOCTYPE html>
<html lang="en">
<head>
    <title>Extension Settings</title>
    <style>
        body { width: 200px; padding: 10px; font-family: Arial, sans-serif; }
        label, button { display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <h3>Modify Words</h3>
    <label>
        <input type="checkbox" id="blackout"> Blackout Words
    </label>
    <label>
        <input type="checkbox" id="remove"> Remove Paragraphs
    </label>
    <label>
        <input type="checkbox" id="rainbow"> Animate Words
    </label>
    <button id="save">Apply</button>
    <button id="reset">Reset</button> <!-- Implemented Proper Reset Button -->
    <script src="popup.js"></script>
</body>
</html>
